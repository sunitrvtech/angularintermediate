<div>
	<div class="vertical-middle">
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">Manage Users</h2>
                </div>
                <div ng-controller="listCtrl" class="panel-body">
                   
                   
<table class="table">
<thead> 
<tr>
    <th>Name</th>
    <th>Email</th>   
</tr>
</thead>
<tbody>
<tr ng-repeat="user in lists">
    <td>{{ user.name }}</td>
    <td>{{ user.email }}</td>
 </tr>
</tbody>
</table>   
                </div>
            </div>
        </div>
    </div>
</div>
